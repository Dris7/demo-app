<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gestion de Contenu - Dt. Rim Ajibe</title>
    <link rel="icon" href="../rim.jpg" type="image/jpeg" />
    
    <!-- Custom fonts matching the website -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    
    <!-- Custom CSS to match website style -->
    <style>
      :root {
        --primary-green: #3D5919;
        --light-green: #D6E2B4;
        --cream: #FDFCE9;
        --dark-green: #2d4214;
      }
      
      /* Override CMS default styles */
      .css-1j4k0u5-AppHeaderButton,
      .css-1hw9j7s-AppHeaderButton,
      .css-10xxzpx-Button,
      button[class*="Button"] {
        background-color: var(--primary-green) !important;
        border-color: var(--primary-green) !important;
        color: white !important;
        font-family: 'Montserrat', sans-serif !important;
        font-weight: 500 !important;
        border-radius: 8px !important;
        transition: all 0.2s ease !important;
      }
      
      .css-1j4k0u5-AppHeaderButton:hover,
      .css-1hw9j7s-AppHeaderButton:hover,
      .css-10xxzpx-Button:hover,
      button[class*="Button"]:hover {
        background-color: var(--dark-green) !important;
        border-color: var(--dark-green) !important;
      }
      
      /* Header styling */
      .css-12zt6yx,
      header[class*="AppHeader"] {
        background-color: var(--primary-green) !important;
        border-bottom: 3px solid var(--light-green) !important;
      }
      
      .css-1w3idi1,
      h1[class*="AppHeader"] {
        color: white !important;
        font-family: 'Playfair Display', serif !important;
        font-size: 24px !important;
        font-weight: 700 !important;
      }
      
      /* Sidebar styling */
      .css-uq1cnw,
      aside[class*="Sidebar"] {
        background-color: var(--cream) !important;
        border-right: 2px solid var(--light-green) !important;
      }
      
      .css-1pe4mpd,
      .css-79elbk,
      nav[class*="Nav"] a {
        color: var(--primary-green) !important;
        font-family: 'Montserrat', sans-serif !important;
        font-weight: 600 !important;
        border-radius: 6px !important;
        margin: 4px 8px !important;
        padding: 12px 16px !important;
        transition: all 0.2s ease !important;
      }
      
      .css-1pe4mpd:hover,
      .css-79elbk:hover,
      nav[class*="Nav"] a:hover {
        background-color: var(--light-green) !important;
        color: var(--dark-green) !important;
      }
      
      .css-1pe4mpd.css-1pe4mpd-active,
      .css-79elbk.css-79elbk-active,
      nav[class*="Nav"] a[class*="active"] {
        background-color: var(--primary-green) !important;
        color: white !important;
      }
      
      /* Form styling */
      .css-11aywtz,
      input[class*="TextControl"],
      textarea[class*="TextControl"],
      select[class*="Select"] {
        border: 2px solid var(--light-green) !important;
        border-radius: 6px !important;
        padding: 12px 16px !important;
        font-family: 'Montserrat', sans-serif !important;
        transition: border-color 0.2s ease !important;
      }
      
      .css-11aywtz:focus,
      input[class*="TextControl"]:focus,
      textarea[class*="TextControl"]:focus,
      select[class*="Select"]:focus {
        border-color: var(--primary-green) !important;
        box-shadow: 0 0 0 3px rgba(61, 89, 25, 0.1) !important;
      }
      
      /* Labels */
      .css-1dktfii,
      label[class*="FieldLabel"] {
        color: var(--primary-green) !important;
        font-family: 'Montserrat', sans-serif !important;
        font-weight: 600 !important;
        font-size: 14px !important;
        margin-bottom: 8px !important;
      }
      
      /* Collection cards */
      .css-1czhqfs,
      .css-1v5ojxv,
      div[class*="CollectionCard"] {
        border: 2px solid var(--light-green) !important;
        border-radius: 12px !important;
        background-color: white !important;
        transition: all 0.3s ease !important;
        box-shadow: 0 2px 8px rgba(61, 89, 25, 0.1) !important;
      }
      
      .css-1czhqfs:hover,
      .css-1v5ojxv:hover,
      div[class*="CollectionCard"]:hover {
        border-color: var(--primary-green) !important;
        box-shadow: 0 4px 16px rgba(61, 89, 25, 0.2) !important;
        transform: translateY(-2px) !important;
      }
      
      /* Entry list items */
      .css-1m4fo41,
      .css-1nlej2l,
      div[class*="EntryCard"] {
        border-left: 4px solid var(--light-green) !important;
        background-color: white !important;
        border-radius: 8px !important;
        margin-bottom: 12px !important;
        transition: all 0.2s ease !important;
      }
      
      .css-1m4fo41:hover,
      .css-1nlej2l:hover,
      div[class*="EntryCard"]:hover {
        border-left-color: var(--primary-green) !important;
        box-shadow: 0 2px 12px rgba(61, 89, 25, 0.15) !important;
      }
      
      /* Main content area */
      .css-uynuau,
      main[class*="MainView"] {
        background-color: #fafafa !important;
      }
      
      /* Success/info messages */
      .css-1iqnp83,
      div[class*="Toast-success"] {
        background-color: var(--primary-green) !important;
        color: white !important;
        font-family: 'Montserrat', sans-serif !important;
      }
      
      /* Loading states */
      .css-1y6cfl8,
      div[class*="Loading"] {
        color: var(--primary-green) !important;
      }
      
      /* Markdown editor */
      .css-1v7dqaa,
      .css-1nthq7x,
      div[class*="MarkdownControl"] {
        border: 2px solid var(--light-green) !important;
        border-radius: 8px !important;
        overflow: hidden !important;
      }
      
      /* Custom welcome message */
      body::before {
        content: "ðŸŒ¿ Espace de Gestion - Cabinet de Nutrition Dt. Rim Ajibe";
        display: block;
        background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
        color: white;
        text-align: center;
        padding: 12px;
        font-family: 'Playfair Display', serif;
        font-size: 18px;
        font-weight: 600;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        z-index: 1000;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }
      
      /* Adjust main content to account for custom header */
      .cms-app {
        margin-top: 50px !important;
      }
      
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: var(--cream);
      }
      
      ::-webkit-scrollbar-thumb {
        background: var(--light-green);
        border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: var(--primary-green);
      }
    </style>
  </head>
  <body>
    <!-- load the CMS bundle from UNPKG -->
    <script src="https://unpkg.com/decap-cms@^3/dist/decap-cms.js"></script>
    
    <!-- Custom JavaScript for additional functionality -->
    <script>
      // Wait for CMS to load
      window.addEventListener('load', function() {
        // Add custom class to main app container
        setTimeout(function() {
          const app = document.querySelector('[data-testid="app"]') || document.querySelector('#root') || document.body;
          if (app) {
            app.classList.add('cms-app');
          }
        }, 1000);
        
        // Custom welcome message
        console.log('ðŸŒ¿ Bienvenue dans votre espace de gestion de contenu - Dt. Rim Ajibe');
      });
    </script>
  </body>
</html>
